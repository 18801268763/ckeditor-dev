<textarea id="editor"><div style="width:100%;height:200px;"></div></textarea>
<button data-menu="true">Open context menu</button>
<script>
	CKEDITOR.replace( 'editor', {
		extraAllowedContent: 'div{width,height}',
		on: {
			instanceReady: function() {
				CKEDITOR.document.findOne( 'button[data-menu]' ).on( 'click', function() {
					this.focus();
					this.execCommand( 'contextMenu' );
				}, this );
				var editor = this,
					languageMenu = this.ui.get( 'Language' ).getMenu();

				languageMenu.on( 'show', menuListener );
				languageMenu.on( 'hide', menuListener );
				this.contextMenu.on( 'show', menuListener );
				this.contextMenu.on( 'hide', menuListener );

				function menuListener( evt ) {
					editor.showNotification( 'Menu ' + evt.name + ' event fired' );
				}
			}
		}
	} );
</script>
