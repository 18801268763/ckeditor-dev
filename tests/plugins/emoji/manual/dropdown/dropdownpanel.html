<h1>Left to right editor:</h1>

<textarea id="editor_ltr"></textarea>

<h1>Right to left editor:</h1>

<textarea id="editor_rtl"></textarea>

<script>
	if ( emojiTools.notSupportedEnvironment) {
		bender.ignore();
	}

	var toolbar = [];

	toolbar.length = 20;
	fill( toolbar, 'Redo' );
	toolbar.push( 'EmojiPanel' );

	CKEDITOR.replace( 'editor_ltr', {
		toolbar: [ toolbar ]
	} );

	CKEDITOR.replace( 'editor_rtl', {
		toolbar: [ toolbar ],
		language: 'he'
	} );

	function fill( arr, content ) {
		var i = 0;
		while( i < arr.length ) {
			arr[ i ] = content;
			i++;
		}
	}
</script>
